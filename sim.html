<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Buttons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }
        .button-container {
            display: flex;
            gap: 16px;
        }
        .button {
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .button.on-demand,
        .button.podcasts {
            background-color: #00bcd4;
        }
        .button.on-demand:hover,
        .button.podcasts:hover {
            background-color: #00acc1;
        }
        .button.listen {
            background: linear-gradient(to right, #ff7043, #ec407a);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .button.listen:hover {
            opacity: 0.9;
        }
        .icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- On Demand Button -->
        <button class="button on-demand">On Demand</button>

        <!-- Podcasts Button -->
        <button class="button podcasts">Podcasts</button>

        <!-- Listen Button -->
        <button class="button listen">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"></path>
            </svg>
            Listen
        </button>
    </div>
</body>
</html>
